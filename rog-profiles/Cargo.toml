[features]
default = ["dbus"]
dbus = ["zvariant", "zvariant_derive"]

[dependencies]
serde = "^1.0"
serde_derive = "^1.0"

zvariant = { version = "^2.6", optional = true }
zvariant_derive = { version = "^2.6", optional = true }